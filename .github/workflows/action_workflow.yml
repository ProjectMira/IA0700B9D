name: Update Catalog on Push

on:
  push:  # Runs on every push

jobs:
  update_catalog:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'pecha update')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests PyGithub pathlib GitPython pyyaml git+https://github.com/OpenPecha/toolkit-v2.git git+https://github.com/OpenPecha/pecha_uploader.git subprocess

    - name: Serialize and Publish on pecha.org
      env:
        PECHA_API_KEY: ${{ secrets.PECHA_API_KEY }}  # ✅ Pass the secret here
      run: |
        echo "PECHA_API_KEY is set"
        python .github/workflows/scripts.py  # ✅ Run script with the environment variable
