name: update catalog every sunday

on:
  push:

jobs:
  if: ( github.event.commits[0].message == 'pecha update' )
    name: Serialize and Publish on pecha.org
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip pip install requests PyGithub pathlib GitPython pyyaml git+https://github.com/OpenPecha/toolkit-v2.git git+https://github.com/OpenPecha/pecha_uploader.git subproces'
        
    - name: Serialize and publish on pecha.org
      secrets:
        PECHA_API_KEY: ${{ secrets.PECHA_API_KEY }}
      run: python .github/scripts.py

